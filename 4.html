       <h2> 나 </h2>
       <p>
       '나'와 '내 것'은 전통적인 불교 용어로는 각각 아(我)와 아소(我所)라고 한다. 아와 아소를 통칭하여 아사(我事)라고 하며, 보다 엄밀하게는 아와 아소를 각각 아상사(我相事)와 아소사(我所事)라 칭한다. 한편, 불교에서는 무아(無我)를 근본진리로 보는데, 이에 따르면 '나[我]'는 근본번뇌 가운데 하나인 아견(我見) 또는 아소견(我所見)을 뜻한다. 즉 '나라는 그릇된 견해' 또는 '내 것이라는 그릇된 견해'를 뜻한다.
       </p>
